<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* üõ†Ô∏è MEDIA QUERY: Desktop layout - pills side by side */
      @media (min-width: 600px) {
        .pill-row {
          border: "1px solid red";
          display: table;
          /* width: 100%; */
        }

        .pill-col {
          display: table-cell;
          width: 50%;
          vertical-align: top;
          padding-right: 10px;
        }

        .pill-col:last-child {
          padding-right: 0;
        }
      }

      /* üõ†Ô∏è Mobile view spacing */
      .pill-mobile {
        padding-bottom: 10px;
      }

      @media (min-width: 600px) {
        .pill-mobile {
          padding-bottom: 0 !important;
        }
      }
    </style>
  </head>
  <body>
    <center>
      <table
        class="root"
        style="
          font-size: 14px;
          width: 100%;
          max-width: 800px;
          border: 1px solid red;
          border-radius: 10px;
          font-family: Verdana, Geneva, sans-serif;
          border-spacing: 0;
          background-color: #fff;
        "
      >
        <!-- LOGO -->
        <tr>
          <td style="padding: 10px 10px 5px 10px">
            <img
              src="https://res.cloudinary.com/dpwevdzrq/image/upload/v1744284824/IG_COLOR_WHITE_BG_V2_2x_1_kr2bvv.webp"
              width="180px"
              height="35px"
            />
          </td>
        </tr>

        <!-- BANNER -->
        <tr style="background-color: #eaf6ff">
          <td style="height: 200px; padding: 10px">
            <p
              style="
                text-align: center;
                font-size: 16px;
                font-weight: 700;
                line-height: 20px;
              "
            >
              Important Ranking Alert: <br />Key Changes You Need to Know
            </p>
            <center>
              <img
                src="https://res.cloudinary.com/dpwevdzrq/image/upload/v1744286242/alert-WYQZ24EFz8_ds6f7w.webp"
                width="120px"
                height="100px"
              />
            </center>
          </td>
        </tr>

        <!-- MAIN -->
        <tr>
          <td
            class="main"
            style="border: 2px solid blue; padding: 10px; vertical-align: top"
          >
            <table style="width: 100%; border-spacing: 0">
              <!-- CONTENT -->
              <tr>
                <td>
                  <p style="margin: 0">Hi <strong>Robin Fernandes,</strong></p>
                  <p style="margin: 10px 0 0 0">
                    Your ranking alerts have been triggered based on your
                    keyword performance. Review the details below to stay
                    informed.
                  </p>
                </td>
              </tr>

              <!-- PILL ROW -->
              <tr>
                <td style="padding: 10px 0">
                  <!-- üõ†Ô∏è DESKTOP SIDE-BY-SIDE -->
                  <div class="pill-row">
                    <div class="pill-col" style="padding-bottom: 5px">
                      <table width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                          <td>
                            <span style="font-weight: 600">Workspace :</span>
                            <span
                              style="
                                display: inline-block;
                                vertical-align: middle;
                                border: 1px solid;
                                padding: 5px 10px;
                                border-radius: 50px;
                              "
                            >
                              Robin Workspace
                            </span>
                          </td>
                        </tr>
                      </table>
                    </div>
                    <div class="pill-col">
                      <table width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                          <td>
                            <span style="font-weight: 600">Project :</span>
                            <span
                              style="
                                display: inline-block;
                                vertical-align: middle;
                                border: 1px solid;
                                padding: 5px 10px;
                                border-radius: 4px;
                              "
                            >
                              Infidigit SEO India
                            </span>
                          </td>
                        </tr>
                      </table>
                    </div>
                  </div>
                </td>
              </tr>
              <!-- END PILLS -->
            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
