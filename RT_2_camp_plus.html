<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <table
        class="root"
        style="
          font-size: 14px;
          width: 100%;
          max-width: 800px;
          border: 1px solid red;
          border-radius: 10px;
          font-family: Verdana, Geneva, sans-serif;
          /* border-collapse: collapse; */
          border-spacing: 0;
          background-color: #fff;
        "
      >
        <!-- LOGO  -->
        <tr>
          <td
            class="logo"
            style="
              /* border: 1px solid blue; */
              border-radius: 10px 10px 0 0;
              padding: 10px 10px 5px 10px;
            "
          >
            <img
              src="https://res.cloudinary.com/dpwevdzrq/image/upload/v1744284824/IG_COLOR_WHITE_BG_V2_2x_1_kr2bvv.webp"
              width="180px"
              height="35px"
            />
          </td>
        </tr>
        <!-- BANNER -->
        <tr style="background-color: #eaf6ff">
          <td
            class="logo"
            style="
              /* border: 1px solid blue; */
              border-radius: 10px 10px 0 0;
              height: 200px;
              padding: 10px;
            "
          >
            <p
              style="
                /* border: 1px solid blue; */
                text-align: center;
                font-size: 16px;
                font-style: normal;
                font-weight: 700;
                line-height: 20px;
              "
            >
              Important Ranking Alert: <br />Key Changes You Need to Know
            </p>
            <center>
              <img
                src="https://res.cloudinary.com/dpwevdzrq/image/upload/v1744286242/alert-WYQZ24EFz8_ds6f7w.webp"
                width="120px"
                height="100px"
              />
            </center>
          </td>
        </tr>
        <!-- MAIN -->
        <tr>
          <td
            class="main"
            style="
              border: 2px solid blue;
              height: 200px;
              padding: 10px;
              vertical-align: top;
            "
          >
            <table
              style="border: 2px solid green; width: 100%; border-spacing: 0"
            >
              <!-- CONTENT -->
              <tr>
                <td class="content">
                  <p style="margin: 0">
                    Hi <strong class="name">Robin Fernandes,</strong>
                  </p>
                  <p style="margin: 10px 0 0 0">
                    Your ranking alerts have been triggered based on your
                    keyword performance. Review the details below to stay
                    informed.
                  </p>
                </td>
              </tr>
              <!-- WORKSPACE AND PROJECT -->
              <tr>
                <td style="border: 2px solid green; padding: 10px 0">
                  <table
                    style="
                      border: 2px solid pink;
                      width: 100%;
                      border-spacing: 0;
                    "
                  >
                    <tr>
                      <td style="padding: 0">
                        <span style="font-weight: 600">Workspace :</span>
                        <span
                          style="
                            display: inline-block;
                            vertical-align: middle;
                            border: 1px solid;
                            padding: 5px 10px;
                            border-radius: 50px;
                            /* line-height: 1; */
                          "
                          >Robin Workspace</span
                        >
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
